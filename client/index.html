<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>app..</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <base href=""/>
  </head>
  <body >
    <div class="layout">
      <div id="tabs-1">
        <ul>
          <li><a href="#tab-0">server</a></li>
          <li><a href="#tab-1">tab</a></li>
          <li><a href="#tab-2">Клиенты</a></li>
          <li><a href="#tab-3">Журнал</a></li>
        </ul>
        <div id="tab-0">
          <div class="panel">
            <button id="btn-init" >init</button>
            <button id="btn-test" >test</button>
            <button id="btn-load" >load</button>
          </div>
          <div class="panel">
            <input id="test-info" type='text' placeholder="info"/>
            <button id="btn-prepare" >prepare</button>
            <button id="btn-get-prev-hash" >getPrevHash</button>
            <button id="btn-commit" >commit</button>
          </div>

          <div class="panel block" id="for-all-list">
          </div>
        </div>
        <div id="tab-1">
          <div class="panel">
            <button id="btn-create-table" >create</button>
            <button id="btn-clear-table" >clear</button>
            <button id="btn-add-row" >add</button>
          </div>
          <div class="panel block" id="for-table-test"></div>
        </div>
        <div id="tab-2">
          <div class="panel">
            <label>Список клиентов </label>
            <button id="btn-update-clients-list">обновить</button>
            <button id="btn-clear-clients-list">очистить</button>
          </div>
          <div class="panel block" >
            <div id="for-clients-list" style="min-width:520px"></div>
          </div>
          <div class="panel vert">
            <label>Добавить клиента</label>
            <input id="name1" type="text" placeholder="имя"/>
            <input id="name2" type="text"  placeholder="фамилия"/>
            <input id="date-birth" type="date"  placeholder="дата рождения"/>
            <hr>
            <button id="btn-add-new-client">добавить</button>
          </div> 
      
        </div>
        <div id="tab-3">
          <div class="panel">
            <label>Введите имя </label>
            <input type='text' id="client-search-value" />
            <button id="btn-search-client" >поиск</button>
          </div>
          
          <div class="panel block" id="for-clients-finds">
          </div>

          <div class="panel block" id="panel-results">
            <label>Текущий клиент</label>
            <input type="text" id="current-client-name" />

            <label>Результаты обращений</label>
            <div id="for-results"></div>
            <label>Обследование</label>
            <textarea style="width:100%;min-height:100px" id="result-text"></textarea>
            <hr>
            <button id="btn-add-result" >добавить</button>
          </div>
      
        </div>
      </div>

      <div id="dlg-1" title="dialog">
        <p id="message"></p>
      </div>

    </div>
  </body>
</html>
